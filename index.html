<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="javascript.js" defer></script>
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="odin-container">
          <img src="images/odin.png" alt="" />
          <h2 class="odin-text">ODIN</h2>
        </div>
        <div class="cred-text">
          <p>
            Photo by
            <a target="_blank" href="https://unsplash.com/@haliewestphoto"
              >Halie West</a
            >
            on <a target="_blank" href="https://unsplash.com/">unsplash</a>
          </p>
        </div>
      </div>

      <div class="right-container">
        <div class="top-text">
          <h1>
            This is not a real Online service! You know you need something like
            this in your life to help you realize your deepest dreams. sign up
            <span class="italic">now</span> to get started.
          </h1>
          <h1>You <span class="italic">know</span> you want to.</h1>
        </div>

        <form class="account-form" action="" method="get">
            <div class="form-header">
                <h2>Let's do this!</h2>
            </div>
            <div class="form-row">
                <div class="input-container">
                    <label for="first-name" >*FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" minlength="2" maxlength="25" required>
                </div>
                <div class="input-container">
                    <label for="last-name">*LAST NAME</label>
                    <input type="text" id="last-name" name="last-name"  minlength="1" maxlength="30" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-container">
                    <label for="email">*EMAIL</label>
                    <input type="email" id="email" name="email"  minlength="3" maxlength="30" required>
                </div>
                <div class="input-container">
                    <label for="phonenumber">PHONE NUMBER</label >
                    <input type="tel" id="phonenumber" name="phone-number" minlength="7" maxlength="14">
                </div>
            </div>
            <div class="form-row">
                <div class="input-container">
                    <label for="password">*PASSWORD</label>
                    <input type="password" id="password" name="password" minlength="5" maxlength="20" required>
                </div>
                <div class="input-container">
                    <label for="confirm-password">*CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" minlength="5" maxlength="20" required>
                </div>
            </div>
        </form>
        <div class="button-container">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a target="_blank"  href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
